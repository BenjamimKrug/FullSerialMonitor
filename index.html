<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" style="width:80%">
        <input type="text" id="sendInput" style="width:70%" disabled>
        <button id="sendButton" onclick="sendData()" disabled>Send</button>
        <select id="line_ending" style="width:120px" disabled>
            <option value="">No line ending</option>
            <option value='\n'>New line(LF)</option>
            <option value='\r'>Carriage return(CR)</option>
            <option value="\r\n">Carriage return + New line(CR+LF)</option>
        </select>
    </div>
    <div class="terminal" id="terminal">
        <div id="history"></div>
        <div class="line">
            <span id="path">c:/&nbsp;>&nbsp;</span>
        </div>
    </div>
    <div id="options_menu" class="options_menu">
        <label for="autoScroll" class="label_left">autoScroll</label>
        <input type="checkbox" id="autoScroll" class="checkbox_options" onClick="updatePreferences()">
        <br>

        <label for="addTimestamp" class="label_left">Add Timestamp</label>
        <input type="checkbox" id="addTimestamp" class="checkbox_options" onClick="updatePreferences()">
        <br>

        <select id="comPorts" class="select_input" onchange="if(this.options[this.selectedIndex].value == 'customOption'){
            toggleField(comPorts_input,comPorts);
            this.selectedIndex='0';
        }">
        </select>
        <input type="text" id="comPorts_input" list="comPorts" class="select_input" style="display:none;"
            disabled="disabled" onblur="if(this.value==''){toggleField(comPorts,comPorts_input)}" />
        <button id="listPorts" onclick="getPorts()">LIST</button>
        <br>

        <input type="text" id="baudrate_input" list="baudrate" class="select_input" />
        <datalist id="baudrate" class="select_input">
            <option>4800</option>
            <option>9600</option>
            <option>19200</option>
            <option>38400</option>
            <option>57600</option>
            <option>115200</option>
            <option>230400</option>
            <option>460800</option>
            <option>500000</option>
            <option>921600</option>
            <option>1000000</option>
        </datalist>
        <label for="baudrate" class="select_input" style="right:5px">bps</label>
        <br><br>
        <button id="connectSerial" class="options_button" onclick="connect()">CONNECT</button><br><br>
        <button id="disconnectSerial" class="options_button" onclick="disconnect()">DISCONNECT</button><br><br>
        <button id="cleanTerminal" class="options_button" onclick="cleanTerminal()">CLEAN</button><br><br>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
