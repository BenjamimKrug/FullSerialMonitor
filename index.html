<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header" style="width:80%">
        <input type="text" id="sendInput" style="width:70%" disabled>
        <button id="sendButton" onclick="sendData()" disabled>Send</button>
        <select id="line_ending" style="width:120px" disabled>
            <option value="">No line ending</option>
            <option value='\n'>New line(LF)</option>
            <option value='\r'>Carriage return(CR)</option>
            <option value="\r\n">Carriage return + New line(CR+LF)</option>
        </select>
    </div>
    <div class="terminal" id="terminal">
        <div id="history"></div>
    </div>

    <div id="config_menu" class="config_menu" style="display:none">
        LOG FILE<br>
        <select id="log_type">
            <option value="none">None</option>
            <option value="w">Overwrite</option>
            <option value="a">Append</option>
        </select>
        <input type="checkbox" id="log_addTimestamp" />
        <label for="log_addTimestamp">Add Timestamp</label>
        <br>
        <input type="text" id="log_folder_input" class="file_path"/>
        <input type="file" id="log_folder" style="display:none" onchange="readDirPaths(true, false)" webkitdirectory />
        <input type="button" value="Browse..." onclick="log_folder.click();"/>
        <br><br>
        EXCEPTION DECODER
        <br>
        <label>
            Arduino packages folder<br>
            <input type="text" id="decoder_folder_input" class="file_path"/>
            <input type="file" id="decoder_folder" style="display:none" onchange="readDirPaths(false,true)" webkitdirectory />
            <input type="button" value="Browse..." onclick="decoder_folder.click();"/>
        </label>

        <button onclick="backupPreferences();config_menu.style.display = 'none'" style="right: 150px" class="close_btn">Cancel</button>
        <button onclick="updatePreferences();config_menu.style.display = 'none'" style="right: 10px" class="close_btn">
            Save and Close
        </button>
    </div>

    <div id="options_menu" class="options_menu">
        <button id="open_config_menu">Config</button>
        <label for="autoScroll" class="label_left">autoScroll</label>
        <input type="checkbox" id="autoScroll" class="checkbox_options" onClick="updatePreferences()">
        <br>

        <label for="addTimestamp" class="label_left">Add Timestamp</label>
        <input type="checkbox" id="addTimestamp" class="checkbox_options" onClick="updatePreferences()">
        <br>

        <select id="comPorts" class="select_input">
        </select>
        <button id="listPorts" onclick="getPorts()">LIST</button>
        <br><br>

        <select id="baudrate_input" class="select_input">
            <option>4800</option>
            <option>9600</option>
            <option>19200</option>
            <option>38400</option>
            <option>57600</option>
            <option>115200</option>
            <option>230400</option>
            <option>460800</option>
            <option>500000</option>
            <option>921600</option>
            <option>1000000</option>
        </select>
        <label for="baudrate" style="position:absolute;right:25px;">bps</label>
        <br><br>
        <button id="connectSerial" class="options_button" onclick="connect()"><i
                class="fa fa-trash"></i>CONNECT</button><br><br>
        <button id="disconnectSerial" class="options_button" onclick="disconnect()">DISCONNECT</button><br><br>
        <button id="cleanTerminal" class="options_button" onclick="cleanTerminal()">CLEAN</button><br><br>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
