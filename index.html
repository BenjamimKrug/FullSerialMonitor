<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="terminal" id="terminal">
        <div id="history"></div>
        <div class="line">
            <span id="path">c:/&nbsp;>&nbsp;</span>
            <input type="text" id="input">
        </div>
    </div>
    <div id="footer" class="footer">
        <input type="text" id="comPorts_input" list="comPorts" class="select_input" style="right: 50px;"/>
        <datalist id="comPorts" class="select_input">
        </datalist>
        <button id="auth-button" onclick="getPorts()">List</button>

        <input type="text" id="baudrate_input" list="baudrate" class="select_input" style="right: 5px;"/>
        <datalist id="baudrate" class="select_input">
            <option>4800</option>
            <option>9600</option>
            <option>19200</option>
            <option>38400</option>
            <option>57600</option>
            <option>115200</option>
            <option>230400</option>
            <option>460800</option>
            <option>500000</option>
            <option>921600</option>
            <option>1000000</option>
        </datalist>
        <label for="baudrate" class="select_input" style="right:5px">bps</label>
        <button class="btn" id="connect-to-serial" onclick="connect()">Connect</button>
        <button id="cleanTerminal" onclick="cleanTerminal()">Clean</button>
    </div>
    <script src="./renderer.js"></script>
</body>

</html>
